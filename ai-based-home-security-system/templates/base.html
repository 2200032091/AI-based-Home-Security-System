
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Secure Home{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0f1e;
      color: #ffffff;
      font-family: 'Share Tech Mono', monospace;
      overflow-x: hidden;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: #00ffe1;
      text-shadow: 0 0 8px #00ffe1;
    }

    nav .logo:hover {
      color: #ffffff;
      text-shadow: 0 0 10px #00ffe1;
    }

    nav .links a {
      margin-left: 2rem;
      text-decoration: none;
      color: #00ffe1;
      font-size: 1rem;
      transition: all 0.3s;
    }

    nav .links a:hover {
      color: #ffffff;
      text-shadow: 0 0 10px #00ffe1;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <nav>
    <div class="logo">SECURE-HOME</div>
    <div class="links">
      <a href="/home">Home</a>
      <a href="/dashboard">Dashboard</a>
      <a href="/manage_persons">Manage Persons</a>
    </div>
  </nav>

  <main class="container mt-5">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
