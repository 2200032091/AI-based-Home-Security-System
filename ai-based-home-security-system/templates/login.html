<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login | SECURE-HOME</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->

  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #00ffe1;
      overflow-x: hidden;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: #00ffe1;
      text-shadow: 0 0 8px #00ffe1;
    }
    nav .links a {
      margin-left: 2rem;
      text-decoration: none;
      color: #00ffe1;
      font-size: 1rem;
      transition: all 0.3s;
    }
    nav .links a:hover {
      color: #ffffff;
      text-shadow: 0 0 10px #00ffe1;
    }
    .login-container {
      text-align: center;
      padding: 5rem 2rem;
    }
    .login-container h1 {
      font-size: 2.5rem;
      color: #ffffff;
      text-shadow: 0 0 15px #00ffe1;
      margin-bottom: 2rem;
    }
    form {
      display: inline-block;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffe1;
    }
    input[type="text"], input[type="password"] {
      display: block;
      width: 250px;
      margin: 1rem auto;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      background: #111;
      color: #00ffe1;
      font-size: 1rem;
      text-align: center;
    }
    button {
      background: #00ffe1;
      color: #0a0a0a;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 0 15px #00ffe1;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0a0a0a;
      color: #00ffe1;
      box-shadow: 0 0 25px #00ffe1;
    }
  </style>
</head>

<body>

  <nav>
    <div class="logo">SECURE-HOME</div>
    <div class="links">
      <a href="/">Home</a>
      <a href="/dashboard">Dashboard</a>
      <a href="/manage_persons">Manage Persons</a>
    </div>
  </nav>

  <div class="login-container">
    <h1>Admin Login</h1>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  {% if message %}
  <script>
    Swal.fire({
      icon: '{{ message[0] }}', // success or error
      title: '{{ message[1] }}',
      showConfirmButton: false,
      timer: 2000
    })
  </script>
  {% endif %}

</body>
</html>
